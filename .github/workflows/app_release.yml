name: Release Windows
on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}  

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: 
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npm run build
      - run: npx electron-builder -w --publish always
